<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${serverName} + ' - Добавить новость'">Minecraft Server - Добавить новость</title>

    <!-- Шрифт Minecraft -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url('https://zastavki.gas-kvas.com/uploads/posts/2024-06/zastavki-gas-kvas-com-7hgg-p-zastavki-mainkraft-starie-20.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Press Start 2P', cursive;
            color: #ecf0c1;
            text-shadow: 1px 1px 3px #000;
        }

        /* Полупрозрачный слой для фона */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }


        .navbar {
            background-color: #27ae60;
            padding: 10px 0;
            border-bottom: 8px solid #219653;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .navbar a {
            color: #ecf0c1;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
        }

        .navbar a:hover {
            color: #fff;
            text-shadow: 0 0 5px #fff;
        }

        .container {
            margin: 60px auto;
            max-width: 800px;
            padding: 30px;
            z-index: 1;
            position: relative;
            background-color: rgba(30, 30, 30, 0.7);
            border-radius: 12px;
            border: 4px solid #219653;
            box-shadow: 0 4px 0 #164626;
        }

        .title {
            font-size: 32px;
            color: #e74c3c;
            text-shadow:
                    -2px -2px 0 #000,
                    2px -2px 0 #000,
                    -2px  2px 0 #000,
                    2px  2px 0 #000,
                    0 0 5px #000;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.2;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #d4e157;
            font-size: 14px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            background-color: #1e5b33;
            border: 4px solid #164626;
            border-radius: 8px;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            box-shadow: 0 4px 0 #11331d;
            resize: none;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #2ecc71;
        }

        button {
            background-color: #27ae60;
            color: #fff;
            border: 4px solid #164626;
            border-radius: 8px;
            padding: 12px 24px;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 4px 0 #11331d;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2ecc71;
            text-shadow: 0 0 5px #fff;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #11331d;
        }

        .ip {
            font-size: 18px;
            background-color: #1e5b33;
            display: inline-block;
            padding: 10px 20px;
            border: 4px solid #164626;
            border-radius: 8px;
            margin-top: 20px;
            letter-spacing: 1.5px;
            box-shadow: 0 4px 0 #11331d;
            color: #fff;
        }
    </style>
</head>
<body>


<div class="navbar">
    <a href="/">Главная</a>
    <a href="/rules">Правила</a>
    <a href="/team">Команда</a>
    <a href="/donate">Донат</a>
    <a href="/news">Новости</a>
</div>


<div class="container">
    <h1 class="title">ДОБАВИТЬ НОВОСТЬ</h1>

    <!-- Форма добавления новости -->
    <form th:action="@{/admin/news/add}" th:object="${newsForm}" method="post">
        <div class="form-group">
            <label for="title">ЗАГОЛОВОК</label>
            <input type="text" id="title" th:field="*{title}" placeholder="Введите заголовок" required />
        </div>

        <div class="form-group">
            <label for="content">ТЕКСТ НОВОСТИ</label>
            <textarea id="content" th:field="*{content}" rows="6" placeholder="Введите текст новости..." required></textarea>
        </div>

        <button type="submit">ОПУБЛИКОВАТЬ</button>
    </form>


    <div class="ip" th:text="'IP: ' + ${serverIp}" style="margin-top: 30px;">
        IP: загружается...
    </div>
</div>

</body>
</html>
