<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title th:text="${serverName}">Minecraft Server</title>

  <!-- Шрифт Minecraft -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      background-image: url('https://zastavki.gas-kvas.com/uploads/posts/2024-06/zastavki-gas-kvas-com-7hgg-p-zastavki-mainkraft-starie-20.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Press Start 2P', cursive;
      color: #ecf0c1;
      text-shadow: 1px 1px 3px #000;
    }

    /* Полупрозрачный слой для фона */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    /* Навигационное меню */
    .navbar {
      background-color: #27ae60;
      padding: 10px 0;
      border-bottom: 8px solid #219653;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .navbar a {
      color: #ecf0c1;
      text-decoration: none;
      margin: 0 15px;
      font-size: 14px;
    }

    .navbar a:hover {
      color: #fff;
      text-shadow: 0 0 5px #fff;
    }

    /* Основной контент */
    .container {
      margin-top: 60px;
      z-index: 1;
      position: relative;
      text-align: center;
    }

    .title {
      font-size: 48px;
      color: #e74c3c;
      text-shadow:
              -2px -2px 0 #000,
              2px -2px 0 #000,
              -2px 2px 0 #000,
              2px 2px 0 #000,
              0 0 5px #000;
      margin-bottom: 30px;
      line-height: 1.2;
    }

    .ip {
      font-size: 24px;
      background-color: #1e5b33;
      display: inline-block;
      padding: 12px 24px;
      border: 4px solid #164626;
      border-radius: 8px;
      margin-top: 20px;
      letter-spacing: 2px;
      box-shadow: 0 4px 0 #11331d;
      color: #fff;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s;
    }

    .ip:hover {
      background-color: #257a45;
    }

    .ip:active {
      transform: translateY(4px);
      box-shadow: 0 0 0 #11331d;
    }

    /* Кнопка "Начать играть" */
    .play-button {
      display: inline-block;
      margin-top: 40px;
      padding: 16px 32px;
      font-size: 20px;
      background-color: #e74c3c;
      color: white;
      text-decoration: none;
      border: 4px solid #c0392b;
      border-radius: 10px;
      box-shadow: 0 6px 0 #a93226;
      transition: all 0.1s;
    }

    .play-button:hover {
      background-color: #c0392b;
      text-shadow: 0 0 8px #fff;
    }

    .play-button:active {
      transform: translateY(6px);
      box-shadow: 0 0 0 #a93226;
    }

    /* Всплывающее уведомление при копировании */
    #copy-notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #2ecc71;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
  </style>
</head>
<body>

<!-- Навигация -->
<div class="navbar">
  <a href="/">Главная</a>
  <a href="/rules">Правила</a>
  <a href="/team">Команда</a>
  <a href="/donate">Донат</a>
  <a href="/howtoplay">Как играть</a>
</div>

<!-- Основной контент -->
<div class="container">
  <h1 class="title" th:text="${serverName}">SURVIVAL.CRAFT</h1>
  <div class="ip" id="server-ip" th:text="'IP: ' + ${serverIp}">IP: загружается...</div>
  <a href="/howtoplay" class="play-button">НАЧАТЬ ИГРАТЬ</a>
</div>

<!-- Уведомление о копировании -->
<div id="copy-notification">IP скопирован!</div>

<script>
  document.getElementById('server-ip').addEventListener('click', async function() {
    const ipText = this.innerText.replace('IP: ', '');
    try {
      await navigator.clipboard.writeText(ipText);
      showNotification();
    } catch (err) {
      console.error('Не удалось скопировать IP:', err);
    }
  });

  function showNotification() {
    const notification = document.getElementById('copy-notification');
    notification.style.opacity = '1';
    setTimeout(() => {
      notification.style.opacity = '0';
    }, 2000);
  }
</script>

</body>
</html>
